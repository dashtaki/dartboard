<div class="container">
  <div class="custom-form-wrapper">
    <h2 class="custom-form-header">Create Game</h2>
    <form [formGroup]="createGameForm" class="custom-form-container" (ngSubmit)="createGame()">

      <p [ngClass]="{ 'has-error': isSubmitted && formControls.targetScore.errors }">
        <input type="text" placeholder="Target Score" formControlName="targetScore">
      </p>
      <div *ngIf="isSubmitted && formControls.targetScore.errors" class="help-block">
        <div *ngIf="formControls.targetScore.errors.required">Target Score is required</div>
      </div>

      <p>
        <input type="submit" value="Create Game">
      </p>

    </form>
  </div>
</div>
